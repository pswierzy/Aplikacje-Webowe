    <section>
      <h2>Formularz kontaktowy</h2>
      <div class="form">
        <form>
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            pattern="*@*.*"
            size="50"
            required
          /><br />

          <label for="temat">Temat:</label><br />
          <input type="radio" id="t1" name="temat" value="t1" required />
          <label for="t1">Temat 1</label><br />
          <input type="radio" id="t2" name="temat" value="t2" required />
          <label for="t2">Temat 2</label><br />
          <input type="radio" id="t3" name="temat" value="t3" required />
          <label for="t3">Temat 3</label><br />

          <label for="mess">Wiadomość:</label><br />
          <textarea id="mess" name="mess" required size="50" rows="4" cols="50">
          </textarea
          ><br />

          <input type="submit" value="Wyślij" />
        </form>
      </div>
    </section>
