<!DOCTYPE html>
<html>
  <head>
    <title>WDAI Lab 02</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>MAKENCZIZ.PL</h1>
      <div>
        <div class="clock" id="clock">15:59:23</div>
      </div>
      <script src="clock.js"></script>
    </header>
    <nav>
      <table>
        <thead>
          <tr>
            <th>
              <a href="index.html" style="text-decoration: none">
                <div class="link">HOME</div>
              </a>
            </th>
            <th>
              <a href="kontakt.html" style="text-decoration: none">
                <div class="link">KONTAKT</div>
              </a>
            </th>
            <th>
              <a href="galeria.html" style="text-decoration: none">
                <div class="link">GALERIA</div>
              </a>
            </th>
          </tr>
        </thead>
      </table>
    </nav>

    <section>
      <div class="form">
        <h2>Formularz kontaktowy</h2>
        <form>
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            pattern="*@*.*"
            size="50"
            placeholder="twoj@email.pl"
            required
          /><br />

          <label for="temat">Temat:</label><br />
          <input type="radio" id="t1" name="temat" value="t1" required />
          <label for="t1">Ser mi się nie topi. Co zrobić?</label><br />
          <input type="radio" id="t2" name="temat" value="t2" required />
          <label for="t2">Podziękowanie za znakomity przepis!</label><br />
          <input type="radio" id="t3" name="temat" value="t3" required />
          <label for="t3">Czy masz jakieś inne przepisy?</label><br />
          <input type="radio" id="t4" name="temat" value="t4" required />
          <label for="t4">Inne. Napisz w wiadomości</label><br />

          <label for="mess">Wiadomość:</label><br />
          <textarea
            id="mess"
            name="mess"
            required
            size="50"
            rows="4"
            cols="50"
            placeholder="Twoja wiadomość"
          ></textarea
          ><br />

          <input type="submit" value="Wyślij" />
        </form>
      </div>
    </section>

    <footer>Piotr Świerzy</footer>
  </body>
</html>
